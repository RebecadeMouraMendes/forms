<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <title>BootStrap - JavaScript</title>
</head>
<body class="bg-light">
    <div class="container text-center bg-white">
        <div class="row">
            <div class="col bg-primary">
                <nav class="navbar navbar-expand-lg bg-primary">
                    <div class="container-fluid">
                        <a class="navbar-brand link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                            href="#">Sistema Web</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                                        aria-current="page" href="#">Cadastrar</a>
                                </li>
                                <a class="nav-link" href="#">Consultar</a>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col">
                &nbsp;
            </div>
        </div>
        <div class="row">
            <div class="col text-start">
                <div class="mb-3">
                    <label for="txtNome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" aria-describedby="nome" placeholder= "Digite o seu nome completo">
                   
                </div>
                <div class="mb-3">
                    <label for="txtTelefone" class="form-label">Telefone:</label>
                    <input type="text" class="form-control" id="Telefone" aria-describedby="telefone" placeholder= "(XX) DDDD-DDDD">
                </div>
                <div class="mb-3">
                    <label for="Origem" class="form-label">Origem:</label>
                    <select class="form-select" aria-label="origem">
                        <option value="Celular">Celular</option>
                        <option value="Fixo">Fixo</option>
                        <option value="Whatsapp">Whatsapp</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Instagram">Instagram</option>
                        <option value="Google Meu Negócio">Google Meu Negócio</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="txtData" class="form-label">Data do Contato:</label>
                    <input type="text" class="form-control" id="data" aria-describedby="DatadoContato" placeholder= "Digite a data corretamente">
                </div>
                <div class="mb-3">
                    <label for="Observação" class="form-label">Observação:</label>
                    <textarea class="form-control" id="Observação" rows="3"></textarea>
                  </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-primary">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
